<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product CRUD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="bg-secondary text-white">
    <div class="container mt-5 d-flex gap-5 align-items-center">
      <div class="w-50">
        <h1 class="mb-4 text-center">Gestión de Productos</h1>
        <div class="d-flex justify-content-center">
          <form id="productForm" class="mb-4 text-center w-50">
            <input type="hidden" id="productId" />
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Nombre del producto"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="category"
                placeholder="Categoría"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="number"
                class="form-control"
                id="price"
                placeholder="Precio"
                step="0.01"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="number"
                class="form-control"
                id="stock"
                placeholder="Stock"
                required
              />
            </div>
            <button type="submit" class="btn btn-warning">
              <i class="fa fa-save"></i>
               Guardar Producto
            </button>
          </form>
        </div>
      </div>

      <table class="table w-50 text-white text-center">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="productTableBody"></tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
